<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta name='viewport' content='width=device-width'>
	<style>


html, body{padding: 0; margin: 0;font-family: sans-serif; font-size: 14pt;}
#fullscreener{
	position: fixed;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	background: rgb(0, 0, 0, 0.75);
	backdrop-filter: blur(5px);
	color: white;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	padding: 20px;
	text-align: center;
	display: none;
}
#fullscreener svg{
	height: 100px;
}
#main-area{
	height: 100dvh;
	display: grid;
	grid-template-rows: 0.5fr 1fr 0.5fr;
	grid-template-columns: 0.4fr 1fr 0.4fr;
	gap: 10px;
}
#table{
	grid-column-start: 2;
	grid-row-start: 2;
	background: lightblue;
	display: grid;
	grid-template-rows: 0.5fr 1fr 0.5fr;
	grid-template-columns: 0.4fr 1fr 0.4fr;
}
#main-area .player:nth-child(2){
	grid-column-start: 2;
	grid-row-start: 3;
}
#main-area .player:nth-child(3){
	grid-column-start: 2;
}
#main-area .player:nth-child(4){
	grid-row-start: 1;
	grid-row-end: 4;
}
#main-area .player:nth-child(5){
	grid-column-start: 3;
	grid-row-start: 1;
	grid-row-end: 4;
}

#main-area .player{
	display: flex;
	justify-content: center;
	gap: 20px;
}
#main-area .player > *{
	height: 100%;
	width: 100%;
	max-width: 200px;
	display: flex;
	align-items: center;
}
#main-area .player:nth-child(4), #main-area .player:nth-child(5){
	flex-direction: column;
}
#main-area .player:nth-child(5){
	align-items: flex-end;
}
#main-area .player:nth-child(4) > *, #main-area .player:nth-child(5) > *{
	max-height: 200px;
}

#main-area .player .player-info{
	display: flex;
	gap: 10px;
	color: white;
	background: orange;
	/*background-position: center center;
	background-size: cover;*/
	padding: 0 10px;
	box-sizing: border-box;
	min-width: 200px;
	max-width: 200px;
	max-height: 100px;
	min-height: 100px;
}
#main-area .player:nth-child(2) > *, #main-area .player:nth-child(3) > *{
	align-self: center;
}
#main-area .player .player-info img{
	height: 50px;
	width: 50px;
	background: grey;
	border-radius: 50px;
}
#main-area .player .player-info span{
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}

.player .player-cards{
	border: 3px dashed brown;
	box-sizing: border-box;
	justify-content: center;
}
.player.top .player-cards{
	border-top: none;
}
.player.bottom .player-cards{
	border-bottom: none;
}
.player.left .player-cards{
	border-left: none;
}
.player.right .player-cards{
	border-right: none;
}
.player .player-dibs .circle{
	background: #890dfb;
	color: white;
	width: 100px;
	height: 100px;
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
}

.player.left .player-dibs,
.player.right .player-dibs{
	justify-content: center;
	align-items: flex-start !important;
}

#table #current-card{
	grid-column-start: 2;
	grid-row-start: 1;
	grid-row-end: 4;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 400px;
}
#table #current-card .card{
	background: brown;
	min-width: 160px;
	max-width: 40%;
	min-height: 240px;
}
#table .player-bid{
	background: #890dfb;
	color: white;
	width: 60px;
	height: 60px;
	border-radius: 50px;
	margin: auto;
	display: flex;
	align-items: center;
	justify-content: center;
}
#table .player-bid.bottom{
	grid-column-start: 2;
	grid-row-start: 3;
}
#table .player-bid.top{
	grid-column-start: 2;
	grid-row-start: 1;
}
#table .player-bid.left{
	grid-row-start: 1;
	grid-row-end: 4;
}
#table .player-bid.right{
	grid-column-start: 3;
	grid-row-start: 1;
	grid-row-end: 4;
}
#table .player-bid.bottom{
	margin-bottom: 10px;
}
#table .player-bid.top{
	margin-top: 10px;
}
#table .player-bid.left{
	margin-left: clamp(10px, 10%, 20px);
}
#table .player-bid.right{
	margin-right: clamp(10px, 10%, 20px);
}

@media (max-width: 600px){
	#fullscreener{
		display: flex;
	}
}
@media (max-height: 500px){
	#table .player-bid{
		width: 40px;
		height: 40px;
	}
	#table #current-card{
		min-height: 200px;
	}
	#table #current-card .card{
		min-width: 80px;
		min-height: 110px;
	}
	#table .player-bid.bottom{
		margin-bottom: 0;
	}
	#table .player-bid.top{
		margin-top: 0;
	}

	#main-area .player{
		gap: 10px;
	}
	#main-area .player > *{
		max-width: 100px;
	}
	#main-area .player:nth-child(4) > *, #main-area .player:nth-child(5) > *{
		max-height: 90px;
	}
	#main-area .player .player-info{
		gap: 5px;
		padding: 0 5px;
		font-size: 0.75rem;
		min-width: 120px;
		max-width: 120px;
		max-height: 60px;
		min-height: 60px;
	}
	#main-area .player .player-info img{
		height: 30px;
		width: 30px;
	}
	.player .player-dibs .circle{
		width: 70px;
		height: 70px;
	}
}



	</style>
</head>
<body>
	<div id="fullscreener">
		<h1>Flip your screen</h1>

			<path fill="white" fill-rule="evenodd" d="M16.5 2.5c3.3 1.5 5.6 4.7 6 8.5H24c-.6-6.2-5.7-11-12-11h-.7l3.8 3.8 1.4-1.3Zm-6.3-.8c-.6-.6-1.5-.6-2.1 0L1.7 8.1c-.6.6-.6 1.5 0 2.1l12 12c.6.6 1.5.6 2.1 0l6.4-6.4c.6-.6.6-1.5 0-2.1l-12-12Zm4.6 19.5-12-12 6.4-6.4 12 12-6.4 6.4Zm-7.3.3c-3.3-1.5-5.6-4.7-6-8.5H.1C.6 19.2 5.7 24 12 24h.7l-3.8-3.8-1.4 1.3Z"/>
		</svg>
	</div>
	<div id="main-area">
		<div id="table">
			<div id="current-card"><div class="card"></div></div>
			<div class="player-bid bottom">1</div>
			<div class="player-bid top">2</div>
			<div class="player-bid left">3</div>

		<div class="player bottom">
			<div class="player-info">
				<img src="https://ui-avatars.com/api/?name=User&length=1&color=fff&background=random&bold=true&format=svg&size=512">

			<div class="player-cards">0/30</div>
			<div class="player-dibs"><div class="circle">10</div></div>
		</div>
		<div class="player top">
			<div class="player-info">
				<img src="https://ui-avatars.com/api/?name=User&length=1&color=fff&background=random&bold=true&format=svg&size=512">
				<span>User name</span>
			</div>
			<div class="player-cards">0/30</div>
			<div class="player-dibs"><div class="circle">10</div></div>
		</div>
		<div class="player left">
			<div class="player-info">
				<img src="https://ui-avatars.com/api/?name=User&length=1&color=fff&background=random&bold=true&format=svg&size=512">
				<span>User name</span>
			</div>
			<div class="player-cards">0/30</div>
			<div class="player-dibs"><div class="circle">10</div></div>
		</div>
		<div class="player right">
			<div class="player-info">
				<img src="https://ui-avatars.com/api/?name=User&length=1&color=fff&background=random&bold=true&format=svg&size=512">
				<span>User name</span>
			</div>
			<div class="player-cards">0/30</div>
			<div class="player-dibs"><div class="circle">10</div></div>
		</div>
	</div>
</body>
</html>
