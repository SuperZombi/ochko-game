<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<meta name='viewport' content='width=device-width'>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js" defer></script>
	<script src="/static/js/main.js"></script>
</head>
<body>
	<div id="fullscreener">
		<h1>Flip your screen</h1>
		<img src="/static/images/flip.svg">
	</div>

	<form id="game-searcher" onsubmit="search_game();return false">
		<input type="text" placeholder="Name" value="{{username}}" id="username" readonly required>
		<button type="submit">Search Game</button>
		<div id="search_animation" class="hidden">
			<img src="/static/images/loading.svg">
			<div id="search_timer" align="center">00:00</div>
		</div>
	</form>
	<div id="main-area" class="hide">
		<div id="table">
			<div id="current-card"><div class="card"></div></div>
			<div class="player-bid">1</div>
			<div class="player-bid">2</div>
			<div class="player-bid">3</div>
			<div class="player-bid">4</div>
		</div>

		<div class="player">
			<div class="player-info">
				<img src="https://ui-avatars.com/api/?name=User&length=1&color=fff&background=random&bold=true&format=svg&size=512">
				<span>User name</span>
			</div>
			<div class="player-cards">0/30</div>
			<div class="player-dibs"><div class="circle">10</div></div>
		</div>
		<div class="player">
			<div class="player-info">
				<img src="https://ui-avatars.com/api/?name=User&length=1&color=fff&background=random&bold=true&format=svg&size=512">
				<span>User name</span>
			</div>
			<div class="player-cards">0/30</div>
			<div class="player-dibs"><div class="circle">10</div></div>
		</div>
		<div class="player">
			<div class="player-info">
				<img src="https://ui-avatars.com/api/?name=User&length=1&color=fff&background=random&bold=true&format=svg&size=512">
				<span>User name</span>
			</div>
			<div class="player-cards">0/30</div>
			<div class="player-dibs"><div class="circle">10</div></div>
		</div>
		<div class="player">
			<div class="player-info">
				<img src="https://ui-avatars.com/api/?name=User&length=1&color=fff&background=random&bold=true&format=svg&size=512">
				<span>User name</span>
			</div>
			<div class="player-cards">0/30</div>
			<div class="player-dibs"><div class="circle">10</div></div>
		</div>
	</div>
</body>
</html>
